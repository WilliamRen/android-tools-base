buildscript {
    repositories {
        maven { url '../../../../../../out/host/gradle/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.3-SNAPSHOT'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.example.android.multiproject:util:1.0'
    releaseCompile 'com.google.guava:guava:11.0.2'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"
}

group = 'com.example.android.multiproject'
archivesBaseName = 'baseLib'
version = '1.0'

uploadArchives {
  repositories {
    mavenInstaller()
  }
}